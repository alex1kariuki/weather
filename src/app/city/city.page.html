<ion-header>
  <ion-toolbar>
    <ion-title>City</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <p id="title">Around the world</p>
  <ion-list>
    <ion-card class="forecast" *ngFor="let town of towns" (click)="getForecast(town)">
      <ion-row>
        <ion-col>
          <p id="city">{{town.city}}</p>
          <p id="condition">{{town.condition}}</p>
        </ion-col>
        <ion-col>
          <p id="temparature">{{town.temp}}Â°</p>
        </ion-col>
        <ion-col>
          <ion-icon name="{{town.condition}}-outline"></ion-icon>
        </ion-col>
      </ion-row>
    </ion-card>
  </ion-list>
</ion-content>
